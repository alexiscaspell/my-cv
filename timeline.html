<div class="container">
    <div class="main-timeline">

        {{#each experiencia}}

        <div class="timeline no-break" style="display: block; page-break-inside: avoid !important;">
            <div class="icon"></div>
            <div class="date-content">
                <div class="date-outer">
                    <span class="date">
                        <span class="month">{{fechaInicioMes}}</span>
                    <span class="year">{{fechaInicioAnio}}</span>
                    </span>
                </div>
            </div>
            <div class="timeline-content" style="display: block; page-break-inside: avoid !important;">
                <h5 class="title">{{puesto}} at {{empresa}}</h5>
                <p class="description" style="display: block; page-break-inside: avoid !important; break-inside: avoid !important;">{{descripcion}}</p>
            </div>
        </div>
        {{/each}}

    </div>
</div>
