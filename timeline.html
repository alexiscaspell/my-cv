<div id="timeline" class="container">
    <div class="main-timeline">

        {{#each experiencia}}

        <div class="timeline no-break" style="display: block; page-break-inside: avoid !important;">
            <div class="icon"></div>
            <div class="date-content">
                <div class="date-outer">
                    <span class="date">
                        <span class="month">{{fechaInicioMes}}</span>
                        <span class="year">{{fechaInicioAnio}}</span>
                    </span>
                </div>
            </div>
            <div class="timeline-content no-break" style="display: block; page-break-inside: avoid !important; break-inside: avoid !important; position: relative;">
                <h5 class="title">{{puesto}} at {{empresa}}</h5>
                <div class="description-wrapper no-break" style="display: block; page-break-inside: avoid !important; break-inside: avoid !important;">
                    <p class="description no-break" style="display: block !important; width: 100% !important; page-break-inside: avoid !important; break-inside: avoid !important; margin-bottom: 0 !important;">{{descripcion}}</p>
                </div>
            </div>
        </div>
        {{/each}}

    </div>
</div>
