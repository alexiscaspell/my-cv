<!-- Button trigger modal -->
<a id="dummyHyperlink" href="{{techRadar}}" target="_blank">
    <button id="btnShow" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Ver mi Tech Radar
    </button>
</a>

<!-- Modal -->

<div class="modal top fade hide" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-mdb-backdrop="false" data-mdb-keyboard="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tech Radar</h5>
                <button type="button" id="btnClose" class="btn-close" data-mdb-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="100%" src="{{techRadar}}" title="Mi tech radar" frameborder="1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById("exampleModal");
    const modal = new bootstrap.Modal(container);

    document.getElementById("btnClose").addEventListener("click", function () {
        $('#exampleModal').trigger('click');

    });
    document.getElementById("dummyHyperlink").addEventListener("click", function (e) {
        e.preventDefault();
    });
</script>
